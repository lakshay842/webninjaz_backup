<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Title  -->
    <title>Evaluate_page</title>

    <!-- Bootstrap-css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-css  -->
    <link rel="stylesheet" href="../fonts/futura-now/stylesheet.css">

    <!-- Link css  -->
    <link rel="stylesheet" href="../Evaluate/Evaluate.css">
</head>
<body>
    <main>
        <section>
            <div class="eval-container">
                <div class="eval-bg-img">
                    <div class="eval-bnr-head">
                        <h2>Discover the Worth of Your License</h2>
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-content">
                        <p>Fill Out the Form to Uncover Your License's Value!!</p>
                        <form class="form-info">

                            <div class="form-info-1">
                                <div class="mb-no info-cc">
                                    <lable id="lable-cc">Mobile Number</lable>
                                    <input type="number" class="input-cc" placeholder="Enter your Mobile Number">
                                </div>
                                <div class="lic-no info-cc">
                                    <label id="lable-cc">License Number</label>
                                    <input type="number" class="input-cc" placeholder="Enter your license number">
                                </div>
                            </div>
                            <div class="form-info-2">
                                <div class="state info-cc">
                                    <lable id="lable-cc">State</lable>
                                    <select name="cars" id="cars" class="input-cc">
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                                <div class="state info-cc">
                                    <lable id="lable-cc">County</lable>
                                    <select name="cars" id="cars" class="input-cc">
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                                <div class="state info-cc">
                                    <lable id="lable-cc">Type</lable>
                                    <select name="cars" id="cars" class="input-cc">
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                            </div>

                            <div class="sub-btn">
                                <button type="submit" class="input-cc" id="info-sub-btn">submit</button>
                            </div>


                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
